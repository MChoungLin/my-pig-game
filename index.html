<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>小豬抵抗大野狼 - TV靜音版</title>
    
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <canvas id="gameCanvas" width="800" height="600"></canvas>

    <div id="ui-layer">
        <div class="stat" id="scoreDisplay">分數: 0</div>
        <div class="stat" id="livesDisplay" style="color: red;">血量: ❤️❤️❤️❤️❤️</div>
    </div>

    <div id="mute-btn" onpointerdown="toggleMute()">🔊</div>

    <div id="fire-btn" onpointerdown="playerShoot()">
        發射!
    </div>

    <div id="start-screen" class="overlay">
        <h1>🐷 小豬氣球戰 🐺</h1>
        <p>
            按下遙控器 <strong style="color:red">確認鍵(OK)</strong> 發射！<br>
            或者是點擊螢幕上的紅色按鈕
        </p>
        <button class="menu-btn" onclick="startGame()">▶ 開始遊戲</button>
    </div>

    <div id="game-over" class="overlay" style="display: none;">
        <h1>遊戲結束</h1>
        <p id="final-score" style="font-size: 36px;">最終分數: 0</p>
        <button class="menu-btn" onclick="resetGame()">🔄 再玩一次</button>
    </div>

    <script src="game.js"></script>
</body>
</html>
